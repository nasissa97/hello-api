version: "2"
linters:
  enable:
    - godot
    - gosec
    - misspell
    - staticcheck
  settings:
    staticcheck:
      checks:
        - all
        - ST1*
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
